{% extends 'base.html' %}
{% load static %}
{% block title %}
Password Reset
{% endblock title %}
{% block content %}
<!-- form to reset password -->
<form class="form-signin pt-5" method="POST">
    {% csrf_token %}
    <div class="text-center mb-4">
        <h1 class="h3 mb-3 font-weight-normal">Password Reset</h1>
        <p>
            Reset Your Password Here.
        </p>
    </div>
    <div class="form-group text-center">
        {{ form.as_p }}
    </div>

    <div class="text-center">
        <button class="btn btn-md btn-primary rounded-pill" type="submit">Reset</button>
    </div>
    
</form>
{% endblock %}
