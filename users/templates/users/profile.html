{% extends 'base.html' %}
{% load static %}
{% block content %}
    {% if user.is_authenticated %}
        <h1>{{ user.username }}</h1>
    {% else %}
        <div class="container text-center">
            <h3 class="text-danger" >Login to see your profile</h3>
            <button class="btn btn-danger rounded-pill search-btn mt-1" onclick="toggleLogin()" >Login</button>
        </div>
    {% endif %}
{% endblock %}
